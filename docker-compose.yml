version: '3.8'

services:
  frontend:
    build: ./frontend/utlansapp
    ports:
      - "3000:3000" 
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:4000 

  backend:
    build: ./backend
    ports:
      - "4000:4000" 
    depends_on:
      - db
    env_file:
      - ./backend.env

  db:
    image: mariadb:latest
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
    env_file:
      - ./infodb.env
      
volumes:
  mariadb-data:
